version: '3.9'

services:
  web:
    build: .
    ports:
      - "10738:8000"  # host:container → เข้าเว็บได้ที่ localhost:10323
    volumes:
      - .:/app
    depends_on:
      - db
    restart: always
    env_file:
      - .env
    command: >
      sh -c "
      python manage.py migrate &&
      gunicorn DSSIProject.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: dssi-prj
      POSTGRES_USER: dssiprjuser
      POSTGRES_PASSWORD: 123456
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "20738:5432"   # host:container → PostgreSQL ออกพอร์ต 20323

volumes:
  postgres_data: